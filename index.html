<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual School Demo</title>
</head>
<body>
  <h1>Virtual School Demo</h1>
  <p>Test the EduSmartBot on this page.</p>

  <script>
    (function(){
      if(!window.chatbase||window.chatbase("getState")!=="initialized"){
        window.chatbase=(...arguments)=>{
          if(!window.chatbase.q){window.chatbase.q=[]}
          window.chatbase.q.push(arguments)
        };
        window.chatbase=new Proxy(window.chatbase,{
          get(target,prop){
            if(prop==="q"){return target.q}
            return(...args)=>target(prop,...args)
          }
        })
      }
      const onLoad=function(){
        const script=document.createElement("script");
        script.src="https://vschool.saasaigency.com/embed.min.js";
        script.id="XVyXRXhG6vCPUR_KFObQL";
        script.domain="vschool.saasaigency.com";
        document.body.appendChild(script)
      };
      if(document.readyState==="complete"){
        onLoad()
      }else{
        window.addEventListener("load",onLoad)
      }
    })();
  </script>
</body>
</html>
