<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual School Demo</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 40px; }
    main { max-width: 780px; margin: auto; }
  </style>
</head>
<body>
  <main>
    <h1>Virtual School Demo</h1>
    <p>Test the EduSmartBot on this page.</p>
  </main>

  <script>
    (function() {
      if (!window.chatbase || window.chatbase("getState") !== "initialized") {
        window.chatbase = (...args) => {
          if (!window.chatbase.q) window.chatbase.q = [];
          window.chatbase.q.push(args);
        };
        window.chatbase = new Proxy(window.chatbase, {
          get(target, prop) {
            if (prop === "q") return target.q;
            return (...args) => target(prop, ...args);
          }
        });
      }

      // NEW ACTION NAME: enrollment_form
      window.chatbase.registerFormSchema({
        enrollment_form: async (args, user) => {
          console.log('[chatbase] ✅ Form triggered:', args);
          return {
            fields: [
              {
                name: 'full_name',
                label: 'Full Name',
                type: 'text',
                placeholder: 'Enter your full name',
                validation: { required: { value: true, message: 'Full name is required' } }
              },
              {
                name: 'email',
                label: 'Email',
                type: 'text',
                placeholder: 'you@example.com',
                validation: { required: { value: true, message: 'Email is required' } }
              },
              {
                name: 'phone',
                label: 'Phone (+CC…)',
                type: 'text',
                placeholder: 'e.g., +971501234567',
                validation: { required: { value: true, message: 'Phone is required' } }
              },
              {
                name: 'program_interest',
                label: 'Target Program',
                type: 'text',
                placeholder: 'e.g., Business Administration',
                validation: { required: { value: true, message: 'Program is required' } }
              },
              {
                name: 'intake_month',
                label: 'Desired Intake',
                type: 'text',
                placeholder: 'e.g., Sep 2025',
                validation: { required: { value: true, message: 'Intake is required' } }
              },
              {
                name: 'consent',
                label: 'I agree to be contacted',
                type: 'checkbox',
                validation: { required: { value: true, message: 'Consent is required' } }
              }
            ],
            submitButtonText: 'Submit Application',
            successMessage: "Thanks! Our admissions team will contact you shortly.",
            errorMessage: 'Something went wrong. Please try again.'
          };
        }
      });
      console.log('[chatbase] Schema queued for enrollment_form');
    })();
  </script>

  <script>
    window.embeddedChatbotConfig = {
      chatbotId: "XVyXRXhG6vCPUR_KFObQL",
      domain: "www.chatbase.co"
    };
  </script>

  <script
    src="https://www.chatbase.co/embed.min.js"
    chatbotId="XVyXRXhG6vCPUR_KFObQL"
    domain="www.chatbase.co"
    defer>
  </script>
</body>
</html>
